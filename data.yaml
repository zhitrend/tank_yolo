# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: ./train/images  # train images (relative to data.yaml)
val: ./valid/images    # val images (relative to data.yaml)
test: ./test/images    # test images (optional)

# Number of classes
nc: 1

# Class names
names: ['tank']

# Optional: for Roboflow reference
roboflow:
  workspace: zhitrend
  project: tank-gahbb
  version: 3
  license: CC BY 4.0
  url: https://universe.roboflow.com/zhitrend/tank-gahbb/dataset/3